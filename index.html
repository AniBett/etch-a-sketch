<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Etch-a-Sketch</title>
        <script src="./etch-a-sketch.js" defer></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class = "Title">Etch-a-Sketch</div>
        <div class = "wrapper">
            <div class = "controls">
                <div class = "size">16x16</div>
                <input id = "rangeInput" type = "range" min = "2" max = "30" value = "16">
                <button class = "eraser" type="button">White</button> 
                <button class = "black" type="button">Black</button> 
                <button class = "random" type="button">Random Color</button> 
                <button class = "clear" type="button">Clear</button> 
             </div>
             <div class="container">
       
            </div>
        </div>
        
    </body>
</html>
